<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      h1 {
        font-size : 30px; /*글자 크기*
      }
      p {font-size:10px; /*글자 크기*}
    </style>
  </head>

  <body>
    <h1>30px의 크기를 가진 제목</h1>
    <p>10px의 크기를 가진 단락</p>
  </body>

  <style media="screen">
    .small-caps {
      font-variant:small-caps; /*작은 대문자*/
      font-weight:bold; /*굵게*/
    .normal {
      font-variant : normal; /*normal*/
      font-weight : bold; /*굵게*/
    }
    p#it {font-style:italic;}
    p#it {font-weight:bold;}
    }
  </style>
  <body>
    <h1>세계 3대 미항</h1>
    <p><span class="small-caps">시드니(Sydney)</span>,호주
    </p>
    <p><span class="normal">시드니(Sydney)</span>,호주</p>
    <p><span class="small-caps">리우데자네이루(Rio de Janeiro)</span>,브라질</p>
    <p><span id="it">파리(Paris)</span>,프랑스</p>
  </body>
